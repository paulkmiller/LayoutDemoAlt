<!doctype html>
<html class="no-js" lang="en-US">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.css' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v2.2.0/mapbox-gl-directions.css' type='text/css' />
</head>

<body>

    <div id='map' style="height: 100%; width:100%;"></div>
    <a href="index.html" class="close-button"><i class="fa fa-close"></i></a>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v2.2.0/mapbox-gl-directions.js'></script>
    <script src="js/data.js"></script>
    <script>
    // Set bounds to New York, New York
    var bounds = [
        [-74.04728500751165, 40.68392799015035], // Southwest coordinates
        [-73.91058699000139, 40.87764500765852]  // Northeast coordinates
    ];

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-73.9978, 40.7209],
        zoom: 13,
        maxBounds: bounds // Sets bounds as max
    });
    </script>
    </script>
</body>

</html>
